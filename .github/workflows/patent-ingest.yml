name: Patent Data Ingest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PATENT_INGEST_LIMIT: ${{ vars.PATENT_INGEST_LIMIT || 200 }}
      PATENT_INGEST_START_DATE: ${{ vars.PATENT_INGEST_START_DATE || '2024-01-01' }}
      PATENT_INGEST_PAGE_SIZE: ${{ vars.PATENT_INGEST_PAGE_SIZE || 50 }}
      PATENT_SOURCE_FILE: ${{ vars.PATENT_SOURCE_FILE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run patent ingestion
        run: |
          if [ -n "${PATENT_SOURCE_FILE:-}" ]; then
            npx tsx scripts/ingest-patents.ts --sourceFile="${PATENT_SOURCE_FILE}"
          else
            npx tsx scripts/ingest-patents.ts --limit=${PATENT_INGEST_LIMIT} --pageSize=${PATENT_INGEST_PAGE_SIZE} --startDate=${PATENT_INGEST_START_DATE}
          fi
