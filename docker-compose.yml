version: "3.9"

services:
  app:
    build: .
    environment:
      NODE_ENV: production
      PORT: 8787
      APP_URL: https://your-domain.tld
      ALLOWED_ORIGIN: https://your-domain.tld
      DATABASE_URL: postgres://prophet:prophet@db:5432/prophet
      GITHUB_CLIENT_ID: ""
      GITHUB_CLIENT_SECRET: ""
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: prophet
      POSTGRES_USER: prophet
      POSTGRES_PASSWORD: prophet
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  pg_data:
  caddy_data:
  caddy_config:
